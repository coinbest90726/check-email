# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - v*

name: deploy

env:
  BIN_NAME: check_if_email_exists
  CRATE_NAME: check-if-email-exists

jobs:
  # Create on Github Release first, then upload all the artifacts
  release:
    runs-on: ubuntu-latest

    steps:
      # Get the tag name
      # https://github.com/olegtarasov/get-tag
      - uses: olegtarasov/get-tag@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.GIT_TAG_NAME }}
          release_name: ${{ env.CRATE_NAME }} ${{ env.GIT_TAG_NAME }}

      - name: Output Release URL File
        run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt

      - name: Save Release URL File for upload job
        uses: actions/upload-artifact@v1
        with:
          name: release_url
          path: release_url.txt

  upload:
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macOS-latest
            target: x86_64-apple-darwin

    env:
      OS: ${{ matrix.os }}
      TARGET: ${{ matrix.target }}

    steps:
      - uses: hecrj/setup-rust-action@v1

      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Build
        run: cargo build --release --target $TARGET

      # Cache cargo
      # https://github.com/actions/cache/blob/master/examples.md#rust---cargo
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      # Get the tag name
      # https://github.com/olegtarasov/get-tag
      - uses: olegtarasov/get-tag@v2

      - name: Package
        run: tar czf $CRATE_NAME-$GIT_TAG_NAME-$TARGET.tar.gz target/$TARGET/release/$BIN_NAME

      - name: Get Release File Name & Upload URL
        id: get_release_info
        run: |
          echo ::set-output name=file_name::$CRATE_NAME-$GIT_TAG_NAME
          value=`cat release_url/release_url.txt`
          echo ::set-output name=upload_url::$value

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_info.outputs.upload_url }}
          asset_path: ${{ env.CRATE_NAME }}-${{ env.GIT_TAG_NAME }}-${{ env.TARGET }}.tar.gz
          asset_name: ${{ env.CRATE_NAME }}-${{ env.GIT_TAG_NAME }}-${{ env.TARGET }}.tar.gz
          asset_content_type: application/gzip
