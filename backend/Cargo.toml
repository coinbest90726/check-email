[package]
name = "reacher_backend"
version = "0.7.0"
edition = "2018"
license = "AGPL-3.0"
publish = false

[dependencies]
async-smtp = "0.6"
check-if-email-exists = { path = "../core", features = ["headless"] }
dotenv = "0.15.0"
openssl = { version = "0.10.62", features = ["vendored"] }
sentry = "0.23"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.38", features = ["macros"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
warp = "0.3"
