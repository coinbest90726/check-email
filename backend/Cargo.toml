[package]
name = "reacher_backend"
version = "0.5.0"
edition = "2018"
license = "AGPL-3.0"
publish = false

[dependencies]
async-smtp = "0.6"
check-if-email-exists = { path = "../core", features = ["headless"] }
csv = "1.3.0"
dotenv = "0.15.0"
futures = { version = "0.3.29", optional = true }
futures-lite = { version = "2.1.0", optional = true }
lapin = { version = "2.3.1" }
log = "0.4"
openssl = { version = "0.10.57", features = ["vendored"] }
reqwest = { version = "0.11.22", features = ["json"], optional = true }
sentry = "0.23"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.7", features = [
    "runtime-tokio-native-tls",
    "postgres",
    "uuid",
    "chrono",
    "json",
    "migrate",
] }
sqlxmq = "0.5"
tokio = { version = "1.29", features = ["macros"] }
tokio-executor-trait = { version = "2.1.1", optional = true }
tokio-reactor-trait = { version = "1.1.0", optional = true }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
uuid = "1.6"
warp = "0.3"

[features]
worker = [
    "futures",
    "futures-lite",
    "reqwest",
    "tokio-executor-trait",
    "tokio-reactor-trait",
]
